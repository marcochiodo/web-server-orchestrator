server {
    listen       80 default_server;
    listen  [::]:80 default_server;
    server_name  _;

    access_log  /var/log/nginx/access.log  main;
    error_log   /var/log/nginx/error.log warn;

    # ACME challenge for Let's Encrypt certificate validation
    # Used during initial certificate generation before service-specific configs exist
    location /.well-known/acme-challenge {
        alias /usr/share/nginx/acme-challenge/.well-known/acme-challenge;
        try_files $uri =404;
    }

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }
}

server {
    listen       443 ssl default_server;
    listen  [::]:443 ssl default_server;
    server_name  _;

    # Use wildcard certificate for default SSL server
    ssl_certificate     /etc/letsencrypt/live/${MAIN_DOMAIN}/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/${MAIN_DOMAIN}/privkey.pem;

    # Include common SSL configuration
    include /etc/nginx/conf.d/includes/ssl-common.conf;

    access_log  /var/log/nginx/access.log  main;
    error_log   /var/log/nginx/error.log warn;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }
}
