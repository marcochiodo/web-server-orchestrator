<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WSO - Web Server Orchestrator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body
    class="bg-gradient-to-br from-slate-900 via-blue-900 to-slate-900 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-2xl w-full">
        <!-- Main Card -->
        <div class="bg-white/10 backdrop-blur-lg rounded-2xl shadow-2xl p-8 md:p-12 border border-white/20">
            <!-- Icon -->
            <div class="flex justify-center mb-8">
                <div class="bg-blue-500/20 p-6 rounded-full border-4 border-blue-400/30">
                    <svg class="w-16 h-16 text-blue-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M5 12h14M5 12a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v4a2 2 0 01-2 2M5 12a2 2 0 00-2 2v4a2 2 0 002 2h14a2 2 0 002-2v-4a2 2 0 00-2-2m-2-4h.01M17 16h.01">
                        </path>
                    </svg>
                </div>
            </div>

            <!-- Heading -->
            <h1 class="text-4xl md:text-5xl font-bold text-white text-center mb-4">
                Web Server Orchestrator
            </h1>

            <div class="h-1 w-24 bg-gradient-to-r from-blue-400 to-cyan-400 mx-auto mb-8 rounded-full"></div>

            <!-- Message -->
            <div class="text-center space-y-6">
                <p class="text-xl text-blue-100 leading-relaxed">
                    Ciao! Questo server è gestito da
                    <a href="https://www.marcochiodo.it" target="_blank" rel="noopener"
                        class="font-semibold text-cyan-300 hover:text-cyan-200 transition-colors duration-200 border-b-2 border-cyan-400/50 hover:border-cyan-300">
                        Marco Chiodo
                    </a>
                    tramite un sistema di orchestrazione
                    <a href="https://www.docker.com" target="_blank" rel="noopener"
                        class="font-semibold text-blue-300 hover:text-blue-200 transition-colors duration-200 border-b-2 border-blue-400/50 hover:border-blue-300">
                        Docker Swarm
                    </a>
                </p>

                <!-- Features Grid -->
                <div class="grid md:grid-cols-3 gap-4 mt-12">
                    <div class="bg-white/5 rounded-lg p-4 border border-white/10">
                        <div class="text-green-400 text-3xl mb-2">✓</div>
                        <div class="text-sm text-blue-200 font-medium">Nginx Reverse Proxy</div>
                    </div>
                    <div class="bg-white/5 rounded-lg p-4 border border-white/10">
                        <div class="text-green-400 text-3xl mb-2">✓</div>
                        <div class="text-sm text-blue-200 font-medium">SSL Automatico</div>
                    </div>
                    <div class="bg-white/5 rounded-lg p-4 border border-white/10">
                        <div class="text-green-400 text-3xl mb-2">✓</div>
                        <div class="text-sm text-blue-200 font-medium">Deploy Dichiarativo</div>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="mt-12 pt-8 border-t border-white/10">
                <p class="text-center text-sm text-blue-300/60">
                    WSO - Web Server Orchestrator
                </p>
            </div>
        </div>

        <!-- Credits -->
        <div class="text-center mt-6">
            <p class="text-blue-300/40 text-sm">
                Powered by
                <a href="https://github.com/marcochiodo/web-server-orchestrator" target="_blank" rel="noopener"
                    class="text-blue-300/60 hover:text-blue-300/80 transition-colors">
                    WSO
                </a>
            </p>
        </div>
    </div>
</body>

</html>
