version: '3.8'

# System Stack - Core infrastructure services
# This stack contains pre-installed system services like nginx reverse proxy
# Can be extended with other system services (monitoring, logging, etc.)

services:
  nginx:
    image: nginx:1.29-alpine
    deploy:
      mode: global
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    ports:
      - target: 80
        published: 80
        protocol: tcp
        mode: host
      - target: 443
        published: 443
        protocol: tcp
        mode: host
    volumes:
      - type: bind
        source: /var/lib/wso/nginx
        target: /etc/nginx/conf.d
      - type: bind
        source: /usr/lib/wso/www-default
        target: /usr/share/nginx/html
      - type: bind
        source: /var/lib/wso/letsencrypt
        target: /etc/letsencrypt
      - type: bind
        source: /var/lib/wso/acme-challenge
        target: /usr/share/nginx/acme-challenge
    networks:
      - wso-net

networks:
  wso-net:
    external: true
    name: wso-net
